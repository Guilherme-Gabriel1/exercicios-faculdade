<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <!-- Para criar um campo de formulário colocamos o "<form></form>, dentro colocamos o <input type="text" placeholder="Digite seu nome" " -->
    <form>
        <!-- "fildset significa um conjunto de campos" -->
        <fieldset>
            <legend>Dados Cadastrais</legend>
            <!-- para colocar uma etiqueta usamos a tag"<label> for=""> Nome: </label> -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required><br><br>

            <!-- Podemos colocar o "type="number" para inserir apenas numeros -->
             <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade" required><br><br>

            <!-- Podemos colocar o "type="password" para inserir campo de senha -->
             <label for="email"> Email:</label>
             <input type="email" id="email" placeholder="Digite seu E-mail" required><br><br>

             <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua Senha" required><br><br>

            <input type="submit" value="Cadastre-se">
        </fieldset>

    </form>
</body>
</html>
