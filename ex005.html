<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos e Emojis</title>
</head>
<body>
    <h1>Simbolos e Emojis</h1>
    <h2>Simbolos</h2>
    <p>&reg;</p>
    <p>&copy;</p>
    <p>&cent;</p>
    <p>&delta;</p>
    <p>&rarr;</p>
    <p>&uarr;</p>
    <p>&darr;</p>
    <p>&larr;</p>

    <h2>Emojis</h2>
    <!--Para pegarmos emojis vamos no site "emojipedia.org" e pegamos o "codepoints".-->

    <!--Para adicionar emoji colocamos no começo "&#x" e no final colocamos ";".-->
    <p>&#x1F680;</p>
    <p>&#x1F914;</p>
    <p>&#x1F609;</p>

    <h2>Adicionando comentários</h2>
    <p>&lt;!-- --&gt;</p>
    <p>CTRL + ;</p>
</body>
</html>
